<!DOCTYPE html>
<html>

    <style>
      body {
        text-align: center;
        background-color: pink;
      }

      h1 {
        color: MediumSeaGreen;
      }

      input[type=submit] {
        background-color: darkred;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        color: orange;
      }

      input[type=text] {
        border: 1px solid #222;
      }
    </style>

    <head>
        <title>{% block title %}STANDARD TITLE CHANGE{% endblock %}</title>
    </head>
    <body>
        <h1>Spewing Blogs!</h1>
        {% block header %}
        <form action = "/logout">
            Hello, {{username}}
            <input type="submit" value="Log Out">
            <input type="submit" name = "myblogs" value="My Blogs" formaction="/blogs">
            <input type="submit" value = "Home" formaction="/home">
        </form>
        {% endblock %}
        <hr>
        <br>
        {% block body %}
            THIS IS THE BODY
        {% endblock %}
        <div>
            Website created by: Saad Bhuiyan, William Cao, Ethan Chen, Peihua Huang
        </div>
    </body>
</html>
